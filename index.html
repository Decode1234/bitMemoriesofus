<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-honey - bitofus ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
  <script src="https://w.soundcloud.com/player/api.js"></script> <!-- SoundCloud API -->
</head>
<body>

  <!-- Message -->
  <div class="paper">
    <p class="p1">Tap anywhere if music doesn’t start automatically ❤️</p>
  </div>

  <!-- SoundCloud Player (Hidden) -->
  <iframe 
    id="scPlayer"
    width="100%"
    height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    style="opacity: 0; position: absolute; pointer-events: none;" 
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/matchstickpianoman/perfect-ed-sheeran%3Fin%3Dlestari-292014231/sets/love&auto_play=true">
  </iframe>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("scPlayer");
      const widget = SC.Widget(iframe);

      // Attempt autoplay immediately
      widget.play();

      // Backup: User taps anywhere to start music if autoplay fails
      function playMusic() {
        widget.play();
        document.body.removeEventListener("click", playMusic);
      }
      document.body.addEventListener("click", playMusic);

      // Extra Fix: Restart music when it loads (for iOS)
      widget.bind(SC.Widget.Events.READY, () => {
        widget.play();
      });
    });
  </script>

  <script src="./script.js"></script>
</body>
</html>
