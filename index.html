<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-honey - bitofus ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
  <script src="https://w.soundcloud.com/player/api.js"></script> <!-- SoundCloud API -->
</head>
<body>

  <!-- A pen by Developer Rahul -->
  <div class="paper heart"></div>

  <div class="paper">
    <p class="p1">That's only a few things</p>
    <p class="p1">You don't want me to spend money on you, right? But these are pure skills out of love... Hope I made you smile ❤️☺️</p>
  </div>

  <div class="paper">
    <p class="p1">Tap anywhere to play music!</p>
  </div>

  <!-- SoundCloud Player -->
  <iframe 
    id="scPlayer" 
    width="100%" 
    height="166" 
    scrolling="no" 
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/matchstickpianoman/perfect-ed-sheeran%3Fin%3Dlestari-292014231/sets/love">
  </iframe>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("scPlayer");
      const widget = SC.Widget(iframe);

      // Function to play the music
      function playMusic() {
        widget.play();
        document.body.removeEventListener("click", playMusic); // Remove listener after first click
      }

      // Add click listener (Required for Mobile Autoplay)
      document.body.addEventListener("click", playMusic);
    });
  </script>

  <script src="./script.js"></script>
</body>
</html>
