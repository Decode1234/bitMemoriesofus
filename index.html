<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Papers with Autoplay Music</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .paper {
            width: 200px;
            height: 250px;
            background-color: white;
            position: absolute;
            cursor: grab;
            user-select: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* SoundCloud Overlay */
        #sc-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Papers -->
    <div class="paper" style="top: 50px; left: 50px;"></div>
    <div class="paper" style="top: 150px; left: 200px;"></div>
    <div class="paper" style="top: 250px; left: 400px;"></div>

    <!-- Background Music -->
    <audio id="bg-music" src="your-audio-file.mp3" playsinline></audio>

    <!-- SoundCloud Embed -->
    <div id="sc-overlay">Tap to Play</div>
    <iframe id="soundcloud-player" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/your-track-id&color=%23ff5500&auto_play=true">
    </iframe>

    <script src="script.js"></script>
</body>
</html>
