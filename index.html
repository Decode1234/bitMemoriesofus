<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-honey - bitofus ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- A pen by Developer Rahul -->
  <div class="paper heart"></div>

  <div class="paper">
    <p class="p1">That's only a few things</p>
    <p class="p1">You don't want me to spend money on you, right? But these are pure skills out of love... Hope I made you smile ❤️☺️</p>
  </div>

  <div class="paper">
    <p class="p1">Tap anywhere to play music!</p>
  </div>

  <!-- SoundCloud Autoplay Music -->
  <iframe id="scPlayer" width="100%" height="166" scrolling="no" frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/matchstickpianoman/perfect-ed-sheeran%3Fin%3Dlestari-292014231/sets/love&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing">
  </iframe>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("scPlayer");

      // Function to start playing the music
      function playMusic() {
        iframe.contentWindow.postMessage(
          '{"method":"play"}', 
          "https://w.soundcloud.com"
        );
        document.body.removeEventListener("click", playMusic);
      }

      // Add click listener (Required for Mobile Autoplay)
      document.body.addEventListener("click", playMusic);
    });
  </script>

  <script src="./script.js"></script>
</body>
</html>
